<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Pagina sobre tenis" />
        <meta name="keywords" content="Nike, Tenis, Air Force" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

        <title>Tenis</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav>
            <div class="nav-container">
                <div class="logo">
                    <img src="images/logo.png" alt="" />
                </div>
                <div class="links">
                    <a href="#">Novos</a>
                    <a href="#">Masculino</a>
                    <a href="#">Feminino</a>
                    <a href="#">Infantil</a>
                    <a href="#">Coleções</a>
                    <i class="fa-brands fa-shopify"></i>
                </div>
            </div>
        </nav>

        <section>
            <div class="main-container">
                <div class="heading">
                    <h1 data-aos="fade-right" data-aos-duration="1500">NIKE</h1>
                    <span data-aos="fade-left" data-aos-duration="1500"
                        >AIRMAX 370</span
                    >
                </div>
                <div class="star">
                    <i
                        class="fa-solid fa-star"
                        data-aos="zoom-in"
                        data-aos-duration="1200"
                        data-aos-delay="200"
                    ></i>
                    <i
                        class="fa-solid fa-star"
                        data-aos="zoom-in"
                        data-aos-duration="1200"
                        data-aos-delay="400"
                    ></i>
                    <i
                        class="fa-solid fa-star"
                        data-aos="zoom-in"
                        data-aos-duration="1200"
                        data-aos-delay="600"
                    ></i>
                    <i
                        class="fa-solid fa-star"
                        data-aos="zoom-in"
                        data-aos-duration="1200"
                        data-aos-delay="800"
                    ></i>
                    <i
                        class="fa-regular fa-star"
                        data-aos="zoom-in"
                        data-aos-duration="1200"
                        data-aos-delay="1000"
                    ></i>
                </div>
                <p
                    data-aos="flip-down"
                    data-aos-duration="1200"
                    data-aos-delay="1300"
                >
                    Descubra o poder da icônica elegância com o Air Jordan 4!
                    Desde o seu lançamento em 1989, este ícone do mundo dos
                    tênis tem cativado os corações dos aficionados por moda e
                    fãs de basquete em todo o mundo.
                </p>
                <span
                    data-aos="fade-right"
                    data-aos-duration="1200"
                    data-aos-delay="1400"
                    >80/100</span
                >
                <div class="sizes">
                    <div
                        class="size"
                        data-aos="fade-left"
                        data-aos-duration="1500"
                        data-aos-delay="1500"
                    >
                        34
                    </div>
                    <div
                        class="size"
                        data-aos="fade-left"
                        data-aos-duration="1600"
                        data-aos-delay="1500"
                    >
                        37
                    </div>
                    <div
                        class="size"
                        data-aos="fade-left"
                        data-aos-duration="1700"
                        data-aos-delay="1500"
                    >
                        38
                    </div>
                    <div
                        class="size"
                        data-aos="fade-left"
                        data-aos-duration="1800"
                        data-aos-delay="1500"
                    >
                        39
                    </div>
                    <div
                        class="size"
                        data-aos="fade-left"
                        data-aos-duration="1900"
                        data-aos-delay="1500"
                    >
                        40
                    </div>
                    <div
                        class="size"
                        data-aos="fade-left"
                        data-aos-duration="2000"
                        data-aos-delay="1500"
                    >
                        48
                    </div>
                </div>
                <button
                    data-aos="zoom-out"
                    data-aos-duration="1500"
                    data-aos-delay="1500"
                >
                    Adicionar ao Carrinho
                </button>
                <div class="shoes">
                    <div
                        class="extra"
                        data-aos="zoom-in"
                        data-aos-duration="1500"
                        data-aos-delay="1600"
                    >
                        <img src="images/extra1.png" alt="" />
                    </div>
                    <div
                        class="extra"
                        data-aos="zoom-in"
                        data-aos-duration="1500"
                        data-aos-delay="1700"
                    >
                        <img src="images/extra2.png" alt="" />
                    </div>
                </div>
            </div>
            <div class="image">
                <img
                    src="images/main1.png"
                    alt=""
                    data-aos="fade-left"
                    data-aos-duration="3000"
                />
            </div>
        </section>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
